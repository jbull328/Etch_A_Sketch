<script>
	$(document).ready(function() {
	
	//this set up the grid 
	for (var  i=0; i <=16; i++) {
		for (var j = 0; j <=16; j++){
	
		$('.container').append('<div class="box"></div>' );
	}
		
	$('.container')	.append('<div class="box"></div>').css('clear', 'both');
}	

	//Creates the draw effect with hover.
	$(".box").hover(function() {
	
		$(this).css({'background-color' : '#50FFC1'});
		
	
	});
	
	//This does a nice hover effect on buttons.
	$('button').mouseenter(function(){

		$(this).css({'background-color' : "#59DEFF" })
	});
	$('button').mouseout(function(){

		$(this).css({'background-color' : "#a8a8a8"})
	});

	//This resets the grid. => reset button
	$('.reset').click(function() {

		$('.box').css({'background-color' : "#A4ccd6"});
	
	});
	
	
});
</script>
